<!DOCTYPE html>
<html>
	<head>
		<title>Consent Right</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
		<link rel="stylesheet" href="css/popup.css" type="text/css">
	</head>

	<body>
		<div class='popup-window'>
			<div class='header'>
				<div class="logo"></div>
				<br>
				<div class='header-btns'>
					<button id="toggle-on" class="toggle-btn fa fa-play-circle"></button>
					<button id="toggle-off" class="toggle-btn fa fa-pause-circle"></button>
					<button id="dashboard" class="toggle-btn fa fa-cog"></button>
				</div>
			</div>
		</div>
		<!-- <marquee class='slogan' behavior="slide" direction="right">Consent Dialogues? Rightly Handled.</marquee>
		-->
		<div class='rules section'>
			<div class="rules-group">
				<!-- <input type="radio" id="automate" name="mode"><label for="automate" class="fa fa-robot"> Auto</label> 
				-->
				<input type="radio" id="minimal" name="mode"><label for="minimal" title="Toggle Granular Control">Minimal <span class="fa fa-exclamation-circle"></span></label>
				<input type="radio" id="full" name="mode"><label for="full" title="Remove Consent Dialogues Completely">Full <span class="fa fa-skull-crossbones"></span></label>
			</div>
			<div class='section-title'>PROTECTION MODE</div>
		</div>
		
		<div class='ext-control section'>
			<div class='section-title'>EXTENDED CONTROL</div>
			<div class="rules-group">
				<input type="checkbox" id="rm-allow" name="extended" checked><label for="rm-allow" title="Remove Allow Buttons">Allow</label>
				<input type="checkbox" id="rm-consent" name="extended"><label for="rm-consent" title="Remove Consent Toggles">Consent</label>
				<input type="checkbox" id="rm-li" name="extended"><label for="rm-li" title="Remove Legitmate Interest Toggles">Legitmate Interest</label>
			</div>
		</div>

		<div class='status section' style="display: none;">
			<div style="font-size: 12px; margin: 4%; opacity: 0.5;">The extension is inactive.</div>
			<div class='section-title'>STATUS</div>
		</div>

		<div class='act-mon section'>
			<div class='alt-heading'>CMP Detected</div>
			<span class='blocked-cmp'>No Rule Found</span>
			<div class='alt-heading'>Currently active site</div>
			<span class='active-url'></span>
			<div class='alt-heading'>Queries Blocked</div>
			<span class='blocked-nos'>None</span>
			<button id='add-wlist' class="wlist-btn"><i class="fa fa-plus-circle"> Whitelist</i></button>
			<button id='rm-wlist' class="wlist-btn"><i class="fa fa-minus-circle"> Blacklist</i></button>
			<div class='section-title'>ACTIVITY MONITOR</div>
		</div>
		<script src="javascript/popup-handler.js"></script>
	</body>
</html>
